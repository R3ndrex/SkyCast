<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./images/clear-day.png"
            type="image/x-icon"
        />
        <title>SkyCast</title>
    </head>
    <body>
        <header>
            <h1>SkyCast</h1>
            <div class="units-toggler">
                <label for="units">Change units</label>
                <select name="user_units" id="units">
                    <option value="metric">Metric</option>
                    <option value="us">US</option>
                    <option value="uk">United Kingdom</option>
                    <option value="base">Scientific</option>
                </select>
            </div>
        </header>
        <main>
            <form novalidate>
                <legend>
                    <h2>Check your weather now!</h2>
                </legend>
                <label for="city-input">City</label>
                <input
                    type="search"
                    name="user_city_input"
                    id="city-input"
                    placeholder="Enter city name"
                />
                <button type="button" class="search-button">Search</button>
                <button type="button" class="location-button">
                    Search by your location
                </button>
            </form>
            <div class="loading">Loading...</div>
        </main>
        <footer>
            <div><a href="https://github.com/R3ndrex">Made by R3ndrex</a></div>
            <div>
                <a href="https://github.com/R3ndrex/SkyCast">Source Code</a>
            </div>
        </footer>
    </body>
</html>
