<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>SkyCast</h1>
            <div class="units-toggler">
                <label for="units">Change units</label>
                <select name="user_units" id="units">
                    <option value="metric">Metric</option>
                    <option value="us">US</option>
                    <option value="uk">United Kingdom</option>
                    <option value="base">Scientific</option>
                </select>
            </div>
        </header>
        <main>
            <form novalidate>
                <legend>
                    <h2>Check your weather now!</h2>
                </legend>
                <label for="city-input">City</label>
                <input
                    type="text"
                    name="user_city_input"
                    id="city-input"
                    placeholder="Enter city name"
                />
                <button type="button">Search</button>
                <div class="weather-info"></div>
            </form>
        </main>
        <footer>Made by R3ndrex</footer>
    </body>
</html>
